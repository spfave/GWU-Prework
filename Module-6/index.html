<!DOCTYPE html>
<html>

<head>
    <title>Jiggle Into JavaScript</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="button4" onclick="reset()">Reset</button>

    <button id="button1" onclick="grow()">Grow</button>
    <button id="button2" onclick="blue()">Blue</button>
    <button id="button3" onclick="fade()">Fade</button>

    <button id="btn-fade-out" onclick="fadeOut()">Fade Out</button>
    <button id="btn-spin" onclick="spin()">Spin</button>
    <button id="btn-border" onclick="border()">Border</button>

    <script type="text/javascript" src="javascript.js"></script>

</body>

</html>
